{% extends 'blog/base.html' %}

{%block content%}

  {% for post in posts %}
  <div class="post">
    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
    <p class="post_conte">{{ post.text|linebreaksbr }}</p>
    <time class="pub">published: {{ post.pub_date }}</time>
  </div>
    <hr>

  {% endfor %}

{% endblock %}
